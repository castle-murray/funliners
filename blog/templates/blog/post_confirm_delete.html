{% extends "blog/base.html" %}
{% block content %}
<div>
    <form method="POST">
        {% csrf_token %}
        <fieldset>
            <legend>Delete</legend>
            <h2>Confirm delete.</h2>
        </fieldset>
        <div>
            <button type="submit">DELETE!</button>
            <a href="{% url 'post-detail' object.id %}">Cancel</a>
        </div>
    </form>
</div>

{% endblock content %}
