{% extends "blog/base.html" %}
{% block content %}
<div>
    <form method="POST">
        {% csrf_token %}
        <fieldset>
            <legend>Reset Password</legend>
            {{ form.as_p }}
        </fieldset>
        <div>
            <button type="submit">Submit</button>
        </div>
    </form>
    <div>
        <a href="{% url 'login' %}">Login</a>
    </div>
</div>

{% endblock content %}
